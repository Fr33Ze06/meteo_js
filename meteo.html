<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>
    <link rel="stylesheet" href="meteo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="meteo.js"></script>
  </head>
  
<body>
  <header>
    <h1>Météo</h1>
  </header>

  <main>
    <div class="search-bar">
      <form id="city-form">
        <label for="city-input">Ville :</label>
        <input type="text" id="city-input" required>
        <button type="submit">Rechercher</button>
      </form>
    </div>

    <div class="forecast-bar">
      <button class="active">Aujourd'hui</button>
      <button>Demain</button>
      <button>J+2</button>
      <button>J+3</button>
      <button>J+4</button>
    </div>

    <div id="weather-container">
      <h2 id="city-name">Ville</h2>
      <div id="weather-info">
        <div id="temperature"></div>
        <div id="pressure"></div>
        <div id="wind-speed"></div>
      </div>
    </div>

    <div id="map"></div>

  </main>

  <footer>
    <p>&copy; 2023 Météo. Tous droits réservés.</p>
  </footer>
</body>
</html>
